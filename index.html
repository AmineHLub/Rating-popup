<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="fixed-popup">
    <div class="popup-content dflex">
      <div class="useless-star dflex">
        <img src="./images/icon-star-svg.png" /> 
      </div>
      <div class="rating-content-information">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request.
          All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <ul class="rating-list dflex">
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
      </ul>
      <button class="submit-btn">SUBMIT</button>
    </div>
  </div>
</body>
<footer class="dflex">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://moehajltaief.netlify.app/">Moe</a>.
  </div>
</footer>
  <script src="script.js"></script>
</html>
